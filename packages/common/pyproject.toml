[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beliefcraft-common"
version = "0.1.0"
description = "Shared utilities for BeliefCraft services"
requires-python = ">=3.11"
dependencies = [
    "structlog>=24.1.0",
    "fastapi>=0.110",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
]

[tool.hatch.build.targets.wheel]
packages = ["common"]


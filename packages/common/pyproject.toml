[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "beliefcraft-common"
version = "0.1.0"
description = "Shared utilities for BeliefCraft services"
requires-python = ">=3.11"
dependencies = [
    "structlog>=24.1.0",
    "fastapi>=0.110",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23.0",
]

[tool.hatch.build]
include = [
    "*.py",
    "schemas/**",
    "utils/**"
]

[tool.hatch.build.targets.wheel.force-include]
"__init__.py" = "common/__init__.py"
"logging.py" = "common/logging.py"
"http_client.py" = "common/http_client.py"
"middleware.py" = "common/middleware.py"
"schemas" = "common/schemas"
"utils" = "common/utils"

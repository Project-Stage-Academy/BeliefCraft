name: beliefcraft

services:
  environment-api:
    build:
      context: ./services/environment-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - ./services/environment-api/.env
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8000/healthz').status == 200 else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  rag-service:
    build:
      context: ./services/rag-service
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    env_file:
      - ./services/rag-service/.env
    depends_on:
      environment-api:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8001/healthz').status == 200 else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  agent-service:
    build:
      context: ./services/agent-service
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    env_file:
      - ./services/agent-service/.env
    depends_on:
      environment-api:
        condition: service_healthy
      rag-service:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request,sys; sys.exit(0 if urllib.request.urlopen('http://localhost:8002/healthz').status == 200 else 1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  ui:
    build:
      context: ./services/ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./services/ui/.env
    depends_on:
      environment-api:
        condition: service_healthy
      rag-service:
        condition: service_healthy
      agent-service:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000/', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
